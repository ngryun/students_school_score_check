<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엑셀 구조 분석</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 12px; }
        th { background-color: #f2f2f2; }
        .row-header { background-color: #e8f4f8; font-weight: bold; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>엑셀 파일 구조 분석</h1>
        <input type="file" id="fileInput" accept=".xlsx,.xls">
        <button onclick="analyzeFile()">파일 분석</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function analyzeFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('파일을 선택해주세요');
                return;
            }

            try {
                const data = await readExcelFile(file);
                displayStructure(data);
            } catch (error) {
                console.error('분석 오류:', error);
                document.getElementById('results').innerHTML = '<p>오류: ' + error.message + '</p>';
            }
        }

        function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });
                        resolve(jsonData);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('파일 읽기 실패'));
                reader.readAsArrayBuffer(file);
            });
        }

        function displayStructure(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = '<h2>파일 구조 분석 결과</h2>';
            
            // 기본 정보
            html += `<h3>기본 정보</h3>`;
            html += `<p>총 행 수: ${data.length}</p>`;
            html += `<p>총 열 수: ${data[0] ? data[0].length : 0}</p>`;
            
            // 처음 20행 표시
            html += '<h3>데이터 미리보기 (처음 20행)</h3>';
            html += '<table>';
            
            for (let i = 0; i < Math.min(20, data.length); i++) {
                const row = data[i];
                html += '<tr>';
                html += `<td class="row-header">${i + 1}</td>`;
                
                for (let j = 0; j < Math.max(10, row.length); j++) {
                    const cellValue = row[j] !== undefined ? row[j] : '';
                    html += `<td>${String(cellValue).substring(0, 20)}${String(cellValue).length > 20 ? '...' : ''}</td>`;
                }
                html += '</tr>';
            }
            html += '</table>';

            // 각 행의 패턴 분석
            html += '<h3>행별 패턴 분석</h3>';
            html += '<pre>';
            
            for (let i = 0; i < Math.min(30, data.length); i++) {
                const row = data[i];
                let pattern = `행 ${i + 1}: `;
                
                // A열 (인덱스 0)
                if (row[0]) pattern += `A열: "${row[0]}" `;
                
                // B열 (인덱스 1)  
                if (row[1]) pattern += `B열: "${row[1]}" `;
                
                // C열 (인덱스 2)
                if (row[2]) pattern += `C열: "${row[2]}" `;
                
                // D열부터 몇 개 열 확인
                let subjectCount = 0;
                for (let j = 3; j < row.length && j < 10; j++) {
                    if (row[j] && String(row[j]).length > 0) {
                        if (subjectCount === 0) pattern += `D열부터: `;
                        pattern += `"${String(row[j]).substring(0, 15)}" `;
                        subjectCount++;
                    }
                }
                
                pattern += `(총 ${row.filter(cell => cell !== undefined && cell !== '').length}개 값)`;
                html += pattern + '\\n';
            }
            html += '</pre>';

            // 과목명 패턴 찾기
            html += '<h3>과목명 패턴 분석 (D열부터)</h3>';
            if (data.length > 0) {
                const headerRow = data[0];
                html += '<ul>';
                for (let i = 3; i < headerRow.length; i++) {
                    const cell = headerRow[i];
                    if (cell && String(cell).includes('(') && String(cell).includes(')')) {
                        const match = String(cell).match(/^(.+)\\((\\d+)\\)$/);
                        if (match) {
                            html += `<li>열 ${String.fromCharCode(65 + i)}: "${cell}" → 과목명: "${match[1]}", 학점: ${match[2]}</li>`;
                        } else {
                            html += `<li>열 ${String.fromCharCode(65 + i)}: "${cell}" (패턴 불일치)</li>`;
                        }
                    } else if (cell) {
                        html += `<li>열 ${String.fromCharCode(65 + i)}: "${cell}" (학점 정보 없음)</li>`;
                    }
                }
                html += '</ul>';
            }

            // 특정 키워드 찾기
            html += '<h3>특정 키워드 위치</h3>';
            const keywords = ['평균', '성취도', 'A', 'B', 'C', 'D', 'E', '석차', '등급', '수우미양가'];
            html += '<ul>';
            
            keywords.forEach(keyword => {
                for (let i = 0; i < data.length; i++) {
                    for (let j = 0; j < data[i].length; j++) {
                        const cell = data[i][j];
                        if (cell && String(cell).includes(keyword)) {
                            html += `<li>"${keyword}" 발견 - 행 ${i + 1}, 열 ${String.fromCharCode(65 + j)}: "${cell}"</li>`;
                        }
                    }
                }
            });
            html += '</ul>';
            
            resultsDiv.innerHTML = html;
        }

        // 페이지 로드 시 자동으로 1.xlsx 파일 분석 (파일이 있다면)
        window.onload = function() {
            // 자동 분석을 위한 파일 선택 안내
            document.getElementById('results').innerHTML = '<p>1.xlsx 파일을 선택하여 구조를 분석해보세요.</p>';
        }
    </script>
</body>
</html>
